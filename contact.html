<!doctype html>
<html>
<!-- Ctrl and / for code comments -->
<!-- The head tag contains page setup
information -->

<head>
  <title>Contact Munch</title>
  <!-- The meta description tag sets the description for
google searches -->
  <meta name="description" content="A food blog with rustic
  recipies from around the world." />
  <!-- The meta viewport tag sets the width of our page
to match the device it's being viewed from -->
  <meta name="viewport" content="width=device-width" />
  <!-- The meta charset sets the characters we can use on our
web page -->
  <meta charset="utf-8" />
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<!-- Page content goes here. -->

<body>
  <header>
    <h1>
      <img src="./images/logo.png" alt="Munch blog logo." />
    </h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2482.7250009073678!2d-0.026838!3d51.518261!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761d3599d9053d%3A0xfdf5bb190a7492f3!2sThe+Prince&#39;s+Trust+Morgan+Stanley+Centre!5e0!3m2!1sen!2suk!4v1553609230552"
      width="1100" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
    <div class="post-content">
      <h2>Contact Us</h2>
      <h3>Hungry For More</h3>

      <form>

        <div>
          <label>Name</label>
          <input type="text" />
        </div>

        <div>
          <label>Email Address</label>
          <input type="email" />
        </div>

        <div>
          <label>What is your question about?</label>
          <select>
            <option>Press and Media</option>
            <option>Catering</option>
            <option>Supper Club</option>
            <option>Other</option>
          </select>
        </div>

        <div>
          <label>Message</label>
          <textarea></textarea>
        </div>

        <div>
          <input type="submit" value="Send" />
        </div>

      </form>


    </div>
  </section>

  <footer>
    <div>
      <a href="#">
        <img src="./images/twitter.png" alt="Twitter" />
      </a>
      <a href="#">
        <img src="./images/facebook.png" alt="Facebook" />
      </a>
      <a href="#">
        <img src="./images/instagram.png" alt="Instagram" />
      </a>
    </div>
    &copy;Munch 2019, All Rights Reserved
  </footer>

</body>

</html>
